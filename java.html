    <script>
        function ajustarAlturaContenedor(claseContenedor) {
            const contenedor = document.querySelector(`.${claseContenedor}`);
            const iframe = contenedor.querySelector("iframe");
    
            if (iframe && iframe.contentWindow) {
                const alturaIframe = iframe.contentWindow.document.body.scrollHeight;
                contenedor.style.height = `${alturaIframe}px`;
            }
        }
    
        function observarCambiosEnIframe(iframe, claseContenedor) {
            const observer = new MutationObserver(() => {
                ajustarAlturaContenedor(claseContenedor);
            });
    
            observer.observe(iframe.contentWindow.document.body, {
                childList: true,
                subtree: true,
                attributes: true,
            });
    
            window.addEventListener("resize", () => {
                ajustarAlturaContenedor(claseContenedor);
            });
        }
    
        const iframes = document.querySelectorAll("iframe");
        iframes.forEach((iframe) => {
            iframe.addEventListener("load", () => {
                const contenedorClase = iframe.parentElement.classList[0];
                ajustarAlturaContenedor(contenedorClase);
                observarCambiosEnIframe(iframe, contenedorClase);
            });
        });
    </script>
