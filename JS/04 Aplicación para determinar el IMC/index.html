<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación para determinar el IMC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img.png">
</head>
<body>
    <header>
        <h1>Calculadora de Índice de Masa Corporal (IMC)</h1>
    </header>

    <section>
        <h2>Introduce tus datos</h2>
        <form id="imc-form">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" min="1" step="0.1" required>

            <label for="estatura">Estatura (m):</label>
            <input type="number" id="estatura" name="estatura" min="0.1" step="0.01" required>

            <button type="submit">Calcular IMC</button>
        </form>

        <div id="resultado">
            <h3>Resultado:</h3>
            <p id="imc-value">Tu IMC es: <span></span></p>
            <p id="imc-category"></p>
        </div>
    </section>

    <script src="calculos.js"></script>
</body>
</html>
